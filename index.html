<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,737;1,737&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Personal Library</h1>
    </header>
    <div class="book-container">
        <button class="card open-modal">+</button>
        <div class="card">
            <img class="book-cover" src="https://m.media-amazon.com/images/I/712cDO7d73L.jpg"alt="">
            <div class="card-overlay">
                <p class="overlay-title">The Hobbit</p>
                <p class="overlay-author">J.R.R Tolkien</p>
                <p class="overlay-pages">310 pages</p>
            </div>
        </div>
        <div class="card">
            <img class="book-cover" src="https://m.media-amazon.com/images/I/71v0Uz2n2GL.jpg"alt="">
            <div class="card-overlay">
                <p class="overlay-title">Space Odyssey</p>
                <p class="overlay-author">Arthur Clarke</p>
                <p class="overlay-pages">296 pages</p>
            </div>
        </div>
        <div class="card">
            <img class="book-cover" src="https://m.media-amazon.com/images/I/81Xb8fFEkwL._SL1500_.jpg"alt="">
            <div class="card-overlay">
                <p class="overlay-title">Children of Time</p>
                <p class="overlay-author">Adrian Tchaikovsky</p>
                <p class="overlay-pages">640 pages</p>
            </div>
        </div>
    </div>
    <dialog class="modal" id="modal">
        <form class="book-form" method="dialog">
            <h2>Add Book</h2>
            <label for="title-input">Title:<input type="text" name="bookTitle" id="title-input"></label>
            <label for="author-input">Author:<input type="text" name="author" id="author-input"></label>
            <label for="page-count-input">Pages: <input type="number" name="pageCount" id="page-count-input"></label>
            <label for="image-url-input">Image URL:<input type="text" name="imageURL" id="image-url-input"></label>
            <div class="modal-bottom">
                <p>Read</p>
                <label class="switch">
                    <input type="checkbox" id="read-toggle">
                    <span class="slider round"></span>
                </label>
            <button type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    
     <script src="script.js"></script>
</body>
</html>
