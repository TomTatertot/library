<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,737;1,737&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Personal Library</h1>
    </header>
    <div class="book-container">
        <button id ="addBookBtn"class="card add-book">
            <p class="add-book-text">+</p>
        </button>
    </div>
    <dialog class="modal" id="addModal">
        <form id="addBookForm" method="dialog">
            <h2>Add Book</h2>
            <label for="title">Title:
                <input type="text" name="bookTitle" id="title" required>
            </label>
            <label for="author">Author:
                <input type="text" name="author" id="author" required>
            </label>
            <label for="pageCount">Pages: 
                <input type="number" name="pageCount" id="pageCount"required>
            </label>
            <label for="imageUrl">Image URL:
                <input type="text" name="imageURL" id="imageUrl">
            </label>
            <div class="modal-bottom">
                <p>Read</p>
                <label for="readToggle" class="switch">
                    <input type="checkbox" id="readToggle">
                    <span class="slider round"></span>
                </label>
            <button type="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <dialog class="modal" id="editModal">
        <form id="editBookForm" method="dialog">
            <h2>Edit Book</h2>
            <label for="editTitle">Title:
                <input type="text" name="bookTitle" id="editTitle">
            </label>
            <label for="editAuthor">Author:
                <input type="text" name="author" id="editAuthor">
            </label>
            <label for="editPageCount">Pages: 
                <input type="number" name="pageCount" id="editPageCount">
            </label>
            <label for="editImageUrl">Image URL:
                <input type="text" name="imageURL" id="editImageUrl">
            </label>
            <div class="modal-bottom">
                <p>Read</p>
                <label for= "editReadToggle" class="switch">
                    <input type="checkbox" id="editReadToggle">
                    <span class="slider round"></span>
                </label>
            <button type="submit">Submit</button>
            </div>
        </form>
    </dialog>
     <script src="script.js"></script>
</body>
</html>
